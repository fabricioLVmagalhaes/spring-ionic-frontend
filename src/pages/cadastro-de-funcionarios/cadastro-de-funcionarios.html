<ion-header>

  <ion-navbar>
    <ion-title>cadastro de funcionarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button round color="secundary" (click)="createNew()">cadastrar novo</button>
  
  <ion-list>
    <!--botão com metodo para inserir um botão para cada item da lista-->
   <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <h2>{{ item.nome }}</h2>      
    </button>
  </ion-list>
  
</ion-content>
