<ion-content padding>
  
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
      <ion-item>
          <ion-label stacked>email</ion-label>
          <!--campo com binding com objeto creds.email declarado no home.ts-->
          <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label stacked>senha</ion-label>
          <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
      </ion-item>
      <button ion-button block outline (click)="login()">entrar</button>
  </form>
  <button ion-button block>registrar</button>

  
</ion-content>
